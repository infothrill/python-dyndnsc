[preset:no-ip.com]
updater = dyndns2
updater-url = https://dynupdate.no-ip.com/nic/update
detector = webcheck4
detector-family = INET
detector-url = http://ip1.dynupdate.no-ip.com/
detector-parser = plain


[preset:freedns.afraid.com]
updater = afraid
updater-url = http://freedns.afraid.org/api/
detector = webcheck4
detector-family = INET
detector-url = https://freedns.afraid.org/dynamic/check.php
detector-parser = freedns_afraid


[preset:nsupdate.info:ipv4]
updater = dyndns2
updater-url = https://ipv4.nsupdate.info/nic/update
detector = webcheck4
detector-family = INET
detector-url = https://ipv4.nsupdate.info/myip
detector-parser = plain


[preset:nsupdate.info:ipv6]
updater = dyndns2
updater-url = https://ipv6.nsupdate.info/nic/update
detector = socket
detector-family = INET6

[preset:dns.he.net]
